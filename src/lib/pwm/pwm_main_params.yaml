__max_num_config_instances: &max_num_config_instances 14

module_name: pwm_out

parameters:
    - group: PWM Outputs
      definitions:

        PWM_MAIN_RATE:
            description:
                short: PWM main output frequency
                long: |
                    Set to 400 for industry default or 1000 for high frequency ESCs.
                    Set to 0 for Oneshot125.
            type: int32
            unit: Hz
            min: -1
            max: 2000
            default: 50

        PWM_MAIN_MIN${i}:
            description:
                short: PWM main ${i} minimum value
                long: |
                    This is the minimum PWM pulse the autopilot is allowed to output.
            type: int32
            unit: us
            min: 90
            max: 1600
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 1000

        PWM_MAIN_MAX${i}:
            description:
                short: PWM main ${i} maximum value
                long: |
                    This is the maximum PWM pulse the autopilot is allowed to output.
            type: int32
            unit: us
            min: 200
            max: 2500
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 2000

        PWM_MAIN_FAIL${i}:
            description:
                short: PWM main ${i} failsafe value
                long: |
                    This is the PWM pulse the autopilot is outputting if in failsafe mode.
                    When set to -1 the failsafe value is set to the disarm value.
            type: int32
            unit: us
            min: -1
            max: 2150
            num_instances: *max_num_config_instances
            instance_start: 1
            default: -1

        PWM_MAIN_DIS${i}:
            description:
                short: PWM main ${i} disarmed value
                long: |
                    This is the PWM pulse the autopilot is outputting if not armed.
            type: int32
            unit: us
            min: 0
            max: 2500
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_MAIN_TRIM${i}:
            description:
                short: PWM main ${i} trim value
                long: |
                    Set to normalized offset
            type: float
            min: -0.2
            max:  0.2
            decimal: 2
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_MAIN_REV${i}:
            description:
                short: PWM main ${i} reverse value
                long: |
                    Enable to invert the channel.
                    Warning: Use this parameter when connected to a servo only.
            type: boolean
            num_instances: *max_num_config_instances
            instance_start: 1
            default: 0

        PWM_MAIN_RATE${i}:
            description:
                short: PWM main ${i} rate
                long: |
                    Set the default PWM output frequency for the main outputs
            type: int32
            unit: Hz
            min: 0
            max: 400
            instance_start: 1
            default: 50
